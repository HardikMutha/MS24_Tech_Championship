<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Technical and Non-Technical Competitions</title>
    <style>
      table {
        width: 50%;
        margin-bottom: 20px;
        border-collapse: collapse;
      }
      table,
      th,
      td {
        border: 1px solid black;
      }
      th,
      td {
        padding: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h2>FOR TECHNICAL COMPETITIONS:</h2>

    <table>
      <tr>
        <th>WINNER</th>
        <td>75</td>
      </tr>
      <tr>
        <th>1<sup>ST</sup> RUNNER UP</th>
        <td>50</td>
      </tr>
      <tr>
        <th>2<sup>ND</sup> RUNNER UP</th>
        <td>25</td>
      </tr>
      <tr>
        <th>PARTICIPATION</th>
        <td>10</td>
      </tr>
    </table>

    <h2>FOR NON-TECHNICAL COMPETITIONS:</h2>

    <table>
      <tr>
        <th>WINNER</th>
        <td>60</td>
      </tr>
      <tr>
        <th>1<sup>ST</sup> RUNNER UP</th>
        <td>40</td>
      </tr>
      <tr>
        <th>2<sup>ND</sup> RUNNER UP</th>
        <td>20</td>
      </tr>
      <tr>
        <th>PARTICIPATION</th>
        <td>05</td>
      </tr>
    </table>
  </body>
</html>
